<!DOCTYPE html>
<html lang="en">
<head>

	<title>简历</title>
	<link rel="stylesheet" href="css/main.css">

<body>

			<div class="intro">

					<p>专业：电子科学与技术<br/>研究方向：光网络与光通信、微波光子学</p>

			</div>			
		</div>
		<div class="section" id="section2">
			<div class="intro">
				<h1 class="title">SKILL</h1>
				<p></p>
			</div>
		</div>
		<div class="section" id="section3">
			<div class="intro">
				<h1 class="title">PROJECT</h1>
				<p></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="lib/pageswitch.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#container").switchPage({
				'loop' : true,
				'keyboard' : true,
				'duration' : 500,
				'direction' : 'vertical'
			});
		});
	</script>
</body>
</html>
